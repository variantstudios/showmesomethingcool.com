<head>
	<!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
	<link rel="publisher" href="https://plus.google.com/101229035467839504696" />
	<link rel="canonical" href="https://www.variantstudios.com/contact/" />
	<link rel="shortlink" href="https://www.variantstudios.com/contact/" />
	<meta name="robots" content="follow, index" />
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<!-- Open Graph -->
	<meta property="og:url" content="https://www.variantstudios.com/contact/" />
	<meta property="og:site_name" content="Variant Studios" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" media="screen" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="screen" />

	<link rel="stylesheet" href="/assets/css/style.css" media="screen" />
	<link rel="stylesheet" href="/assets/css/print.css"  media="print" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
	{% if site.googleanalytics %}
	<script type="text/javascript" src="https://use.typekit.net/apf5bmq.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	{% endif %}

	<!-- Apple Touch, Fav Icon, and Windows Tile -->
	<link rel="shortcut icon" href="https://variantstudios-1629.kxcdn.com/assets/images/icons/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="https://variantstudios-1629.kxcdn.com/assets/images/icons/apple-touch-icon.png" />

	<!-- HTML 5 Shiv -->
	<!--[if lt IE 9]> <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script> <![endif]-->
</head>
