language: ruby
rvm:
- 2.0.0-p247
branches:
  only:
  - master
install:
- bundle install
- npm install
script:
- gulp deploy
deploy:
  provider: s3
  bucket: showmesomethingcool.com
  endpoint: showmesomethingcool.com.s3-website-us-west-2.amazonaws.com
  region: us-west-2
  skip_cleanup: true
  local-dir: _site
  acl: public_read
  detect_encoding: true
  cache_control: max-age=31536000
  expires: '2015-12-21 00:00:00 -0000'
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
notifications:
  email:
  - team@variantstudios.com
