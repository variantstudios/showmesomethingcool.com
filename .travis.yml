language: ruby
rvm:
- 2.0.0-p247
branches:
  only:
  - master
sudo: required
install:
- bundle install
script:
- bundle exec jekyll build
deploy:
  provider: s3
  access_key_id: secure
  secret_access_key: secure
  bucket: showmesomethingcool.com
  endpoint: showmesomethingcool.com.s3-website-us-west-2.amazonaws.com
  region: us-west-2
  skip_cleanup: true
  upload-dir: _site
  acl: public_read
  detect_encoding: true
  cache_control: max-age=31536000
  expires: '2015-12-21 00:00:00 -0000'
notifications:
  email:
  - team@variantstudios.com
env:
  global:
    secure: 
